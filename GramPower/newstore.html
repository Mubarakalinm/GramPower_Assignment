<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="nav">
        <a href="index.html"><button class="elem">Stores</button></a>
        <button class="elem">Add New Store</button>
    </nav>

    <div class="form">
        <form action="index.html">
            <h1>Add New Store</h1>
            <div class="input">
                <input type="number" placeholder="Enter Store Number" id="num" name="name">
            </div>
            <div class="input">

                <input type="text" placeholder="ex:Clothing">
            </div>
            <div class="input">

                <textarea placeholder="Store Description" rows="10" cols="63"></textarea>
            </div>
            <div class="input">

                <input type="text" placeholder="ex:Prateek">
            </div>
            <div class="input">

                <input type="text" placeholder="Ex:8223860217">
            </div>
            <button type="submit" id="add" onclick="addnewstore()">ADD</button>
        </form>
    </div>

    <script src="index.js"></script>
    
</body>

</html>
